<h1 mat-dialog-title>Editar tarefa</h1>
<mat-dialog-content>
  <mat-form-field>
    <input class="input" matInput placeholder="Editar tarefa">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-raised-button color="primary" (click)="updateTarefa(tarefa)">Salvar</button>
  <button mat-button mat-raised-button color="warn" mat-dialog-close>Fechar</button>
</mat-dialog-actions>
